<!DOCTYPE html>
<html>
    <head>
        <style>
            p::after {
                content: " - Sufijo";
                background-color: yellow;
                color: red;
                font-weight: bold;
            }
            p::before {
                content: "Prefijo -";
                background-color: red;
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>CSS con pseudo-elemento "after"</p>
        <p>Colocará detrás de los elementos seleccionados contenido específico</p>
    </body>
</html>
