<!DOCTYPE html>
<html>
<body>
<p>Haz clic en el bot√≥n y se mostraran los titulares del 1 al 6</p>
<button onclick="myFunction()">Prueba</button>
<div id="demo"></div>
<script>
function myFunction() {
    var x ="", i;
    //Todos los titulares <h1> al <h6>
    for (i=1; i<=6; i++) {
        x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";
    }
    //Ejercicio titulares del <h2> al <h4>
    for (i=2; i<=4; i++) {
        x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";
    }
    //Ejercicio titulares del <h3> al <h1> decrementando
    for (i=3; i>=1; i--) {
        x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
