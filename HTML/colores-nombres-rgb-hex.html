<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 style="background-color:red;">Red con nombre "red"</h2>
        <h2 style="background-color:rgb(255, 0, 0);">Red con RGB rgb(255, 0, 0)</h2>
        <h2 style="background-color:#FF0000">Red con Hexadecimal #FF0000</h2>
        <h2 style="background-color:hsl(0, 100%, 50%)">Red con HSL hsl(0, 100%, 50%)</h2>
    </body>
</html>
